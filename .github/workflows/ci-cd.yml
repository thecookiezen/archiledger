name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v4

    - name: Extract version from tag
      id: get_version
      if: startsWith(github.ref, 'refs/tags/v')
      run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build and Verify with Maven
      run: |
        if [ -n "${{ steps.get_version.outputs.version }}" ]; then
          mvn clean verify -Drevision=${{ steps.get_version.outputs.version }}
        else
          mvn clean verify
        fi
      
    # Upload the built jar as an artifact to be used by the docker job
    - name: Upload Artifact
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v4
      with:
        name: archiledge-server-${{ steps.get_version.outputs.version }}
        path: target/*.jar
        retention-days: 1

  docker-publish:
    name: Publish Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    # Only run when a tag starting with 'v' is pushed
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: archiledge-server-${{ needs.build-and-test.outputs.version }}
        path: target
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # Push with version (without v prefix) and latest
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/archiledge-server:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/archiledge-server:${{ needs.build-and-test.outputs.version }}

